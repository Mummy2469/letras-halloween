let currentSong = 0;
let currentVerse = 0;

function showVerse() {
  document.getElementById('verse').innerText = songs[currentSong].verses[currentVerse].pt;
  document.getElementById('english').innerText = songs[currentSong].verses[currentVerse].en;
}

document.addEventListener('keydown', function(event) {
  if(event.key === 'ArrowDown') {
    if(currentVerse < songs[currentSong].verses.length - 1) currentVerse++;
    showVerse();
  }
  else if(event.key === 'ArrowUp') {
    if(currentVerse > 0) currentVerse--;
    showVerse();
  }
  else if(event.key === 'ArrowRight') {
    if(currentSong < songs.length - 1) {
      currentSong++;
      currentVerse = 0;
      showVerse();
    }
  }
  else if(event.key === 'ArrowLeft') {
    if(currentSong > 0) {
      currentSong--;
      currentVerse = 0;
      showVerse();
    }
  }
});
